<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions ( ES 6 )</title>
  </head>
  <body>
    <script>
      const myfun = (a, b) => {
        return a + b;
      };
      let c = myfun(10, 20);
      document.write(c + "<br/>");

      const one = () => {
        document.write("HELLO WORLD <br/>");
      };
      one();

      const two = (i, j) => {
        document.write(i + j);
      };
      two(10, 20);

      const three = () => {
        return "<br> function three";
      };
      let d = three();
      document.write(d);
    </script>
  </body>
</html>
