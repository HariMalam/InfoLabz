<!-- 
 TASK 2 : PASSING API DATA TO BOOTSTRAP TABLE

API : https://inshortsapi.vercel.app/news?category=sports


NOTE : 

COMPLETE ABOVE TASK WITHOUT REACT 
ADD BOOTSTRAP AS SHOWN IN ABOVE SCREEN SHOT. 
INSHORT API : ONE OF THE MOST WIDELY USED INDIAN SHORT NEWS APP. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="data"></div>
    <script>
      const load = async () => {
        const url = `https://inshortsapi.vercel.app/news?category=sports`;
        const resopnse = await (await fetch(url)).json();

        let innerHtml = ``;
        for (let i = 0; i < resopnse.data.length; i++) {
          innerHtml += `
        <tr>
          <th scope="row">${i + 1}</th>
          <td>${resopnse.data[i].content}</td>
          <td>${resopnse.data[i].author}</td>
          <td>${resopnse.data[i].date}, ${resopnse.data[i].time}</td>
        </tr>
        `;
        }

        const html = `
        <table class='table table-striped table-hover'>
          <thead class='thead-dark'>
            <tr>
              <th scope='col'>SR&nbsp;NO</th>
              <th scope='col'>NEWS TITLE</th>
              <th scope='col'>AUTHOR</th>
              <th scope='col'>DATE & TIME</th>
            </tr>
          </thead>
          <tbody>
            ${innerHtml}
          </tbody>
        </table>
      `;

        document.getElementById("data").innerHTML = html;
      };
      load();
    </script>
  </body>
</html>
